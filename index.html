<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0a0e16;
            --secondary-bg: #151922;
            --card-bg: #1e2329;
            --accent-color: #00d4aa;
            --accent-secondary: #ff6b6b;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --border-color: #2f3349;
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --shadow-glow: rgba(0, 212, 170, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0e16, #151922);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 170, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 212, 170, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(-20px) rotate(-1deg); }
        }

        .header {
            padding: 2rem 0;
            text-align: center;
            position: relative;
            margin-bottom: 3rem;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-secondary));
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--shadow-glow);
        }

        .header p {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
            box-shadow: 0 5px 20px var(--shadow-glow);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .search-section {
            margin-bottom: 3rem;
            text-align: center;
        }

        .search-box {
            display: inline-flex;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            padding: 0.8rem 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px var(--shadow-glow);
        }

        .search-input {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            width: 300px;
            margin-left: 1rem;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .filter-tags {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .filter-tag {
            padding: 0.5rem 1rem;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .filter-tag:hover,
        .filter-tag.active {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-glow);
        }

        .writeups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .writeup-card {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .writeup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 170, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .writeup-card:hover::before {
            left: 100%;
        }

        .writeup-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px var(--shadow-dark), 0 0 30px var(--shadow-glow);
            border-color: var(--accent-color);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .difficulty-badge {
            padding: 0.2rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .difficulty-easy { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .difficulty-medium { background: rgba(255, 152, 0, 0.2); color: #FF9800; }
        .difficulty-hard { background: rgba(244, 67, 54, 0.2); color: #F44336; }

        .card-description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            padding: 0.3rem 0.8rem;
            background: var(--secondary-bg);
            border-radius: 12px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .card-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .read-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .card-icon {
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            max-width: 900px;
            max-height: 90vh;
            width: 100%;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            position: relative;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: var(--card-bg);
            z-index: 10;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .modal-body {
            padding: 2rem;
            line-height: 1.8;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-secondary);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
            background: var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .writeups-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .search-input {
                width: 200px;
            }
            
            .modal {
                padding: 1rem;
            }
        }

        /* Markdown styling for modal content */
        .modal-body h1, .modal-body h2, .modal-body h3 {
            color: var(--accent-color);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .modal-body h1 { font-size: 2rem; }
        .modal-body h2 { font-size: 1.5rem; }
        .modal-body h3 { font-size: 1.2rem; }

        .modal-body code {
            background: var(--secondary-bg);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: var(--accent-color);
        }

        .modal-body pre {
            background: var(--secondary-bg);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
            border-left: 4px solid var(--accent-color);
        }

        .modal-body blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        // Sample data - in real implementation, this would be loaded from GitHub API or JSON files
        const writeups = [
            {
                id: 1,
                title: "HackTheBox - Retired Machine Walkthrough",

                category: "ctf",

            {

                title: "Setting up Krilin Security Framework",
                description: "Step-by-step tutorial on installing and configuring the Krilin security framework for penetration testing on Debian systems.",
                category: "tutorial",
                tags: ["krilin", "setup", "debian", "pentest"],
                difficulty: "easy",

            },
            {
                id: 3,
                title: "CVE-2024-XXXX Analysis & Exploitation",
                description: "Deep dive into a recent vulnerability discovery, including technical analysis and proof-of-concept exploitation code.",
                category: "vulnerability",
                tags: ["cve", "rce", "web application", "exploitation"],
                difficulty: "hard",
                date: "2024-08-15",
                readTime: "20 min read",
                folder: "cve-2024-analysis"
            },
            {
                id: 4,
                title: "Advanced SQL Injection Techniques",
                description: "Exploring advanced SQL injection methodologies including blind SQLi, time-based attacks, and WAF bypass techniques.",
                category: "web",
                tags: ["sql injection", "web security", "waf bypass", "database"],
                difficulty: "medium",
                date: "2024-08-12",
                readTime: "12 min read",
                folder: "advanced-sqli-techniques"
            },
            {
                id: 5,
                title: "Building Custom Reconnaissance Tools",
                description: "Creating custom tools for information gathering and reconnaissance using Python and various APIs.",
                category: "tools",
                tags: ["python", "reconnaissance", "osint", "automation"],
                difficulty: "medium",
                date: "2024-08-10",
                readTime: "18 min read",
                folder: "custom-recon-tools"
            },
            {
                id: 6,
                title: "TryHackMe Room: Advanced Persistence",
                description: "Complete walkthrough of the Advanced Persistence room on TryHackMe, covering various persistence techniques in Windows environments.",
                category: "ctf",
                tags: ["tryhackme", "persistence", "windows", "post-exploitation"],
                difficulty: "medium",
                date: "2024-08-08",
                readTime: "10 min read",
                folder: "thm-advanced-persistence"
            }
        ];

        let filteredWriteups = [...writeups];
        let currentFilter = 'all';

        // Initialize the application
        function init() {
            renderWriteups();
            setupEventListeners();
        }

        // Render writeups to the grid
        function renderWriteups() {
            const grid = document.getElementById('writeups-grid');
            
            if (filteredWriteups.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>No writeups found matching your criteria.</p>
                    </div>
                `;
                return;
            }

            const cards = filteredWriteups.map(writeup => `
                <div class="writeup-card" data-id="${writeup.id}" onclick="openWriteup(${writeup.id})">
                    <div class="card-header">
                        <h3 class="card-title">${writeup.title}</h3>
                        <div class="card-meta">
                            <span><i class="fas fa-calendar"></i> ${formatDate(writeup.date)}</span>
                            <span class="difficulty-badge difficulty-${writeup.difficulty}">
                                ${writeup.difficulty.charAt(0).toUpperCase() + writeup.difficulty.slice(1)}
                            </span>
                        </div>
                    </div>
                    <div class="card-content">
                        <p class="card-description">${writeup.description}</p>
                        <div class="card-tags">
                            ${writeup.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="card-footer">
                        <span class="read-time">
                            <i class="fas fa-clock"></i> ${writeup.readTime}
                        </span>
                        <i class="fas fa-arrow-right card-icon"></i>
                    </div>
                </div>
            `).join('');

            grid.innerHTML = cards;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);

            // Filter functionality
            const filterTags = document.querySelectorAll('.filter-tag');
            filterTags.forEach(tag => {
                tag.addEventListener('click', () => handleFilter(tag));
            });

            // Modal functionality
            const closeModal = document.getElementById('close-modal');
            const modal = document.getElementById('writeup-modal');
            
            closeModal.addEventListener('click', closeWriteup);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeWriteup();
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeWriteup();
                if (e.ctrlKey && e.key === 'k') {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
        }

        // Handle search
        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            filteredWriteups = writeups.filter(writeup => {
                return (
                    writeup.title.toLowerCase().includes(query) ||
                    writeup.description.toLowerCase().includes(query) ||
                    writeup.tags.some(tag => tag.toLowerCase().includes(query))
                );
            });
            
            // Apply current filter
            if (currentFilter !== 'all') {
                filteredWriteups = filteredWriteups.filter(writeup => 
                    writeup.category === currentFilter
                );
            }
            
            renderWriteups();
        }

        // Handle filter
        function handleFilter(clickedTag) {
            // Update active filter
            document.querySelectorAll('.filter-tag').forEach(tag => 
                tag.classList.remove('active')
            );
            clickedTag.classList.add('active');

            currentFilter = clickedTag.dataset.filter;
            
            // Apply filter
            if (currentFilter === 'all') {
                filteredWriteups = [...writeups];
            } else {
                filteredWriteups = writeups.filter(writeup => 
                    writeup.category === currentFilter
                );
            }

            // Apply current search if any
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            if (searchQuery) {
                filteredWriteups = filteredWriteups.filter(writeup => {
                    return (
                        writeup.title.toLowerCase().includes(searchQuery) ||
                        writeup.description.toLowerCase().includes(searchQuery) ||
                        writeup.tags.some(tag => tag.toLowerCase().includes(searchQuery))
                    );
                });
            }

            renderWriteups();
        }

        // Open writeup modal
        function openWriteup(id) {
            const writeup = writeups.find(w => w.id === id);
            if (!writeup) return;

            const modal = document.getElementById('writeup-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalMeta = document.getElementById('modal-meta');

            modalTitle.textContent = writeup.title;
            modalMeta.innerHTML = `
                <div style="display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem;">
                    <span><i class="fas fa-calendar"></i> ${formatDate(writeup.date)}</span>
                    <span class="difficulty-badge difficulty-${writeup.difficulty}">
                        ${writeup.difficulty.charAt(0).toUpperCase() + writeup.difficulty.slice(1)}
                    </span>
                    <span><i class="fas fa-clock"></i> ${writeup.readTime}</span>
                </div>
                <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                    ${writeup.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                </div>
            `;

            // In real implementation, this would fetch from /assets/writeups/${writeup.folder}/README.md
            modalBody.innerHTML = getWriteupContent(writeup.folder);

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            // Highlight code blocks
            Prism.highlightAllUnder(modalBody);
        }

        // Close writeup modal
        function closeWriteup() {
            const modal = document.getElementById('writeup-modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Get writeup content (mock function - in real implementation, fetch from GitHub)
        function getWriteupContent(folder) {
            // This would normally fetch from: /assets/writeups/${folder}/README.md
            return `
                <h2>Overview</h2>
                <p>This is a sample writeup content that would be loaded from <code>/assets/writeups/${folder}/README.md</code></p>
                
                <h3>Initial Reconnaissance</h3>
                <p>Starting with basic enumeration using nmap:</p>
                <pre><code class="language-bash">nmap -sC -sV -oN initial.nmap 10.10.10.1</code></pre>
                
                <h3>Exploitation</h3>
                <blockquote>
                <p>Always ensure you have proper authorization before testing any vulnerabilities.</p>
                </blockquote>
                
                <p>The target was vulnerable to:</p>
                <ul>
                <li>SQL Injection in login form</li>
                <li>File upload bypass</li>
                <li>Local privilege escalation via kernel exploit</li>
                </ul>
                
                <h3>Tools Used</h3>
                <p>Primary tools utilized during this engagement:</p>
                <pre><code class="language-python">
# Custom SQL injection script
import requests

def test_sqli(url, payload):
    data = {'username': payload, 'password': 'test'}
    response = requests.post(url, data=data)
    return "error" not in response.text.lower()
